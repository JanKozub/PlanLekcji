<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
          name="viewport">

    <title>vaadin-board test</title>

    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js" type="module"></script>

    <script src="../vaadin-board.js" type="module"></script>
    <script src="../vaadin-board-row.js" type="module"></script>
    <script src="./board-repeat-element.js" type="module"></script>
    <script src="./board-if-element.js" type="module"></script>
</head>
<body>
<test-fixture id="repeat-board-row">
    <template>
        <board-repeat-element>
        </board-repeat-element>
    </template>
</test-fixture>
<test-fixture id="if-board-row">
    <template>
        <board-if-element>
        </board-if-element>
    </template>
</test-fixture>
<script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../vaadin-board.js';
import '../vaadin-board-row.js';
import './board-repeat-element.js';
import './board-if-element.js';
suite('vaadin-board-template_test', function () {

  let warnMessage = undefined;
  let oldWarn;
  setup(function () {
    oldWarn = console.warn;
    console.warn = function (message) {
      warnMessage = message;
    }
  });
  teardown(function () {
    console.warn = oldWarn;
  });

  test('Dom-repeat is not counted as element of board.', function (done) {
    fixture('repeat-board-row');
    setTimeout(function () {
      assert.isUndefined(warnMessage);
      done();
    });

  });

  test('Dom-If is not counted as element of board.', function (done) {
    fixture('if-board-row');
    setTimeout(function () {
      assert.isUndefined(warnMessage)
      done();
    });
  });
});



</script>
</body>
</html>
